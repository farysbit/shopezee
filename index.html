<!DOCTYPE html>
<html>
<head>
  <title>Fruit & Veggie Order</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .product { display: flex; align-items: center; margin-bottom: 15px; }
    .product img { width: 80px; margin-right: 10px; }
    .product input { width: 60px; margin-left: 10px; }
    #summary { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>ðŸ›’ Select Your Items</h2>

  <div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple">
    <span>Apple â€“ â‚¹30/kg</span>
    <input type="number" min="0" value="0" onchange="updateTotal()">
  </div>

  <div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg" alt="Tomato">
    <span>Tomato â€“ â‚¹20/kg</span>
    <input type="number" min="0" value="0" onchange="updateTotal()">
  </div>

  <div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana">
    <span>Banana â€“ â‚¹10/kg</span>
    <input type="number" min="0" value="0" onchange="updateTotal()">
  </div>

  <p id="summary">ðŸ§¾ Total: â‚¹0</p>

  <script>
    function updateTotal() {
      const prices = [30, 20, 10]; // Apple, Tomato, Banana
      const inputs = document.querySelectorAll('input[type="number"]');
      let total = 0;
      let items = [];

      inputs.forEach((input, i) => {
        const qty = parseInt(input.value);
        if (qty > 0) {
          total += qty * prices[i];
          items.push(`${qty} kg of ${document.querySelectorAll('.product span')[i].textContent.split('â€“')[0].trim()}`);
        }
      });

      document.getElementById('summary').textContent = `ðŸ§¾ Total: â‚¹${total} | Items: ${items.join(', ') || 'None'}`;
    }
  </script>

</body>
</html>
